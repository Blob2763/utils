<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../style.css">

    <script src="../../navbar.js"></script>
    <script src="../save.js"></script>
    
</head>

<body onload="populateNavbar(); displaySave('RANDOM NUMBER')">

    <div id="sidenav"></div>

    <div class="main">

        <div id="top">
            <h1 id="heading"><span id="utils-header">RANDOM NUMBER</span> GENERATORS</h1>
            <button id="save" onclick="save('RANDOM NUMBER')"></button>
        </div>

        <label>
            <span>Min</span>
            <input type="text" id="input1"></input>
        </label>

        <br>

        <label>
            <span>Max</span>
            <input type="text" id="input2"></input>
        </label>

        <br><br>

        <button id="random" class="cursorHover">Randomise</button>

        <br><br>

        <p id="output"></p>

    </div>

    <script>

        var button = document.getElementById('random')
        var output = document.getElementById('output')

        button.addEventListener('click', function(e) {

            var value1 = document.getElementById('input1').value
            var value2 = document.getElementById('input2').value

            var input1 = value1 ? parseInt(value1) : ''
            var input2 = value2 ? parseInt(value2) : ''

            if (input1 === '' || input2 === '') {
                output.innerText = 'Please fill in both boxes'
            } else if (input1 >= input2) {
                output.innerText = 'Min cant be bigger than Max and they cant be the same'
            } else {
                var random = Math.floor(Math.random() * (input2 - input1)) + input1;
                output.innerText = random
            }
        })

    </script>

</body>
</html>
